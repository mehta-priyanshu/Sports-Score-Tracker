<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" >
        <title>Players Profie</title>
        <link rel="stylesheet" href="assets/css/profile.css">
        <script src="assets/js/profile.js" defer></script>
        <script src="assets/js/toolbar.js" defer></script>
        <style>
            /* Styles for the popup */
            #edit-form {
              display: none; /* Initially hidden */
              position: fixed;
              top: 50%;
              left: 50%;
              transform: translate(-50%, -50%);
              background: rgba(0, 0, 0, 0.9);
              padding: 20px;
              border-radius: 10px;
              box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
              color: white;
              z-index: 1000;
            }
          </style>
    </head>
    <body>
        <div id="toolbar-container"></div>
        <h1>Players List</h1>
        <!--<div>
            <input type="date" id="date">
            <button id="search-button">Search</button>
        </div> <br>-->
        <div class="table-container">
            <table id="player-table">
                <thead>
                    <tr>
                        <th>S.No.</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Contact</th>
                        <th>Games</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="DataTableBody"> 

                </tbody>
            </table>
        </div>
        <div id="edit-form" class="container">
            <div class="edit-box">
            <h2>Edit Player</h2>
            <form id="edit-player-form">
                <input type="hidden" id="player-id">
                <label for="Name">Player name:</label>
                <input type="text" id="name" name="Name"> <br><br>
    
                <label for="Contact">Email:</label>
                <input type="email" id="email" name="email"> <br><br>
                 
                <label for="Email">Contact:</label>
                <input type="tel" id="contact" name="contact"> <br><br>
            
            <button type="submit" id="save-changes-button">Submit</button>
            <button type="button" id="cancel-edit-button">Cancel</button> 
            </form>
            </div>
        </div>
        <div class="position-fixed top-0 end-0 p-3" style="z-index: 1100">
  <div id="popupToast" class="toast align-items-center text-bg-dark border-0" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body" id="toastMessage">
        <!-- Message will be inserted here -->
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
